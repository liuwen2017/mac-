<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用箭头函数</title>
</head>
<body>
	
</body>
<script>
	var xiaoming = {
		name:'小明',
		birth:1990,
		age:function(){
			var fn = () => new Date().getFullYear() - this.birth;
			return fn;
		}
	};

	var x = xiaoming.age();
	console.log(x());  // 27
</script>
</html>
