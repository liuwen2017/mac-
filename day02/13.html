<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
	<script>
	//filter也是一个常用的操作，它用于把Array的某些元素过滤掉，然后返回剩下的元素。
		var arr = [1,2,3,4,5,6,7,8];
		var x = arr.filter(function(x){
			return x % 2 !==0;
		});
		console.log(x); // [1,3,5,7]
	</script>
</body>
</html>
