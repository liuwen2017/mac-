<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>暂时性死区</title>
</head>
<body>
	
</body>
<script>
	let a = 10;
	function fn1(){
		a = 20;       
	}
	fn1();
	console.log(a); // 20

	console.log('----------------------------------------');
// 开启循环，声明变量i
	for (var i =0;i<10;i++){}  
// 输出i 
	console.log(i); // 10 此时i已经被更改，如果后面还用到i，那么i的值就会变成循环最后的i值
	let x = 30;
	for (let x =0;x<10;x++){console.log(x);}
// 输出x	
	console.log(x);  // 


/**
	在上面的两个循环中，第一个循环中的变量i经过循环之后值变成了10，在循环外部如果使用，i也为10

	而第二个循环则不一样，在循环外面声明的变量x = 30,而在循环内再一次重新声明了一次这个变量，这个变量在循环内部
	经历了0-9的一个变化

	而在循环外部，在循环中改变的值将不会出现，依然为之前设置的x = 30

	这种情况叫做暂时性死区，在一个作用域内通过let声明的变量不受外界的影响
**/
</script>
</html>
