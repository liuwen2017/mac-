<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [];
		//对象下面的变量我们称之为叫做对象的属性
		arr.number = 'hello,world';
		console.log(arr.number);
		console.log(arr);
		//对象下面的函数，叫做对象的方法
		arr.tNum = function () {
			alert(123);
		}
		arr.tNum();
	</script>
</body>
</html>
