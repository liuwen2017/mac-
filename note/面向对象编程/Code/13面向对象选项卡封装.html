<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container div {
			width: 300px;
			height: 300px;
			border: 1px solid red;
			display: none;
		}
		input.active {
			background: red;
		}
	</style>
</head>
<body>
	<div id="container">
		<input type="button" value="1" class="active">
		<input type="button" value="2">
		<input type="button" value="3">

		<div style="display: block;">111111</div>
		<div>222222</div>
		<div>333333</div>
	</div>
</body>
<script>
	var oParent = null;
	var oInput = null;
	var oDiv = null;
	window.onload = function () {
			oParent = document.getElementById('container');
			oInput = oParent.getElementsByTagName('input');
			oDiv = oParent.getElementsByTagName('div');
			init();
	}
	function init(){
		for(var i =0;i<oInput.length;i++){
				oInput[i].index = i;
				oInput[i].onclick = change;
			}
	}
	function change () {
					for(var i=0;i<oInput.length;i++){
						oInput[i].className = '';
						oDiv[i].style.display = 'none';
					}
					this.className = 'active';
					oDiv[this.index].style.display = 'block';
	}
</script>
</html>
