<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = [1,2,3,4];
		var b = [1,2,3,4];
		alert(a == b);//false

		var a = [1,2,3,4];
		var b = a;
		alert(a == b); // true

		var a = [1,2,3,4];
		var b = a;
		b.push(5);
		alert(b); // [1,2,3,4,5]
		alert(a); // [1,2,3,4,5]
	</script>
</body>
</html>
